<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <center>Text Input: <textarea rows="4" cols="50" id="text01"></textarea><br><br>
    Sensitive Case:<input type="radio" name="check" value="1" checked>Yes
    <input type="radio" name="check" value="2">No<br><br>
    Search: <input type="text" id="text02"><br><br>
    <button type="button" id="click" onclick="Search()">Search</button><br><br>
    Result for Search: <span id="result"><span></center>
    </body>
    </html>
    <script>
    function Search(){
      var text01 = document.getElementById('text01').value;
      var text02 = document.getElementById('text02').value;
      var radio = document.querySelector('input[name="check"]:checked').value;
      if(radio==1){
        if(text02==""||text01==""){
          document.getElementById('result').innerHTML = "No input";
        }
        else{
          var reg = new RegExp(text02, 'g');
          var count = text01.match(reg);
          if(count==null){
            document.getElementById('result').innerHTML = "0";
          }
          else{
            document.getElementById('result').innerHTML = text01.match(reg).length;;
          }
        }
      }
      else if(radio==2){
        if(text02==""||text01==""){
          document.getElementById('result').innerHTML = "No input";
        }
        else{
          var reg = new RegExp(text02, 'gi');
          var count = text01.match(reg);
          if(count==null){
            document.getElementById('result').innerHTML = "0";
          }
          else{

            document.getElementById('result').innerHTML = text01.match(reg).length;;
          }
        }
      }
    }
    </script>
